<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="createOrder()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list lines="full">
          <ion-item-sliding *ngFor="let order of orders" #slidingItem>
            <ion-item [routerLink]="['/' ,'home', 'tabs', 'order', 'detail', order.id]">
              <ion-label>{{ order.customer }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEditOrderStatus(slidingItem)">
                <ion-icon name="create" size="large" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDeleteOrder(order.id, slidingItem)">
                <ion-icon name="trash" size="large" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item [hidden]='hideList'>
              <ion-label>Choose status</ion-label>
              <ion-select placeholder="Country" #mySelect (ionChange)='setStatus(order.id)'>
                <ion-select-option value="created">Created</ion-select-option>
                <ion-select-option value="deliverying">Deliverying</ion-select-option>
                <ion-select-option value="complete">Complete</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
