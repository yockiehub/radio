<ion-header>
  <ion-toolbar>
    <ion-title>New Order</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button (click)="onConfirm()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="orderForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Customer</ion-label>
            <ion-input type="text" formControlName="customer"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <p>Products</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list formArrayName="items" *ngFor="let item of orderForm.get('items').controls; let i = index;">
            <ion-item [formGroupName]="i">
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Product id</ion-label>
                  <ion-input type="text" formControlName="prodId"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Amount</ion-label>
                  <ion-input type="text" formControlName="amount"></ion-input>
                </ion-item>
              </ion-col>
            </ion-item>
          </ion-list>
          <ion-button (click)="addItem()">Add</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
