<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="createProduct()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list lines="full">
          <ion-item-sliding *ngFor="let product of products">
            <ion-item [routerLink]="['/' ,'home', 'tabs', 'product', 'edit', product.id]">
              <ion-label>{{ product.name }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary">
                <ion-icon name="create" size="large" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="danger">
                <ion-icon name="trash" size="large" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createProductTest()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
